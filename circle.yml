  cypress/run:
    docker:
      - image: cypress/base:10
        environment:
          DB_DIALECT: sqlite
    steps:
      - checkout
      - run:
          name: pull graphql backend as GIT submodule
          command: |
            git submodule init
            git submodule update --remote
      - restore_cache:
          keys:
            - npm-{{ checksum "package.json" }}-{{ checksum "node-explorer/package.json" }}-{{ checksum "cypress/package.json" }}
      - run:
          name: fetch 'CWA' dependencies
          command: npm i --verbose
      - run:
          name: fetch 'SA' dependencies
          command: cd node-explorer && npm i --verbose
      - run:
          name: fetch 'serve' http server
          command: npm i -g serve
      - run:
          name: fetch 'cypress' dependencies
          command: cd cypress && npm i --verbose
      - save_cache:
          key: npm-{{ checksum "package.json" }}-{{ checksum "node-explorer/package.json" }}-{{ checksum "cypress/package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          name: assemble 'CWA' static assets
          command: npm run build
      - run:
          name: assemble 'SA' static assets && seed test database
          command: |
            cd node-explorer
            npm run build
            npm run sql db:migrate
            npm run sql db:seed:all
