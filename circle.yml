  cypress/run:
    docker:
      - image: cypress/base:10
        environment:
          DB_DIALECT: sqlite
    steps:
      - checkout
      - run:
          name: pull graphql backend
          command: |
            git submodule init
            git submodule update --remote
      - restore_cache:
          keys:
            - npm-{{ checksum "package.json" }}
            - npm-graphql-{{ checksum "node-explorer/package.json" }}
            - npm-cypress-{{ checksum "cypress/package.json" }}
      - run:
          name: fetch CWA dependencies
          command: npm i --verbose
      - run: npm i -g serve
      - save_cache:
          key: npm-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      # - run: npm run build
      - run:
          name: fetch SA dependencies
          command: cd node-explorer && npm i --verbose
      - save_cache:
          key: npm-cypress-{{ checksum "node-explorer/package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run: cd node-explorer && npm run build
      - run: cd node-explorer && npm run sql db:migrate && npm run sql db:seed:all
      # - run: cd node-explorer && node ./build/app.js
      # - run: PORT=8080 npx serve -n
      - run:
          name: fetch Cypress dependencies
          command: cd cypress && npm i --verbose
      - save_cache:
          key: npm-cypress-{{ checksum "cypress/package.json" }}
          paths:
            - ~/.npm
            - ~/.cache

workflows:
  version: 2
  test-only:
    jobs:
      # - jest
